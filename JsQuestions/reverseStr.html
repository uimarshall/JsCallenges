<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>Reverse String</h1>

	<script>
		function reverseStr(str) {
			let revStr = ''
			for (var i = str.length - 1; i >= 0; i--) {
				revStr += str[i]
			}
			return revStr;
		}
		console.log(reverseStr('caleb'));
	</script>
</body>
</html>
