<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>Factorial</h1>

	<script>
		function factorial(num) {
			if (num === 0 || num === 1) {
				return 1
			}
			for (let i = num - 1; i >= 1; i--) {
				num *= i
			}
			return num;
		}
		console.log(factorial(5));
	</script>
</body>
</html>
